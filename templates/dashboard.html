<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Twixtor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>Anime Twixtor</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard">
        <h2>Welcome, {{ phone_number }}!</h2>
        <p>This is your personalized dashboard.</p>

        <h3>Your Twixtor Clips</h3>
        <div class="video-container">
            <video controls>
                <source src="{{ url_for('static', filename='sample.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button class="upload-btn">Upload More Clips</button>
    </div>

</body>
</html>
